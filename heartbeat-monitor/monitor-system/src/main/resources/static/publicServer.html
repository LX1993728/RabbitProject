<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>平台运维监控</title>
  <!-- 优先使用 IE 最新版本和 Chrome -->
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <!-- 避免IE使用兼容模式 -->
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="renderer" content="webkit">
  <link rel="stylesheet" type="text/css" href="css/css_reset.css" />
  <link rel="stylesheet" href="./css/pagination.css">
  <link rel="stylesheet" type="text/css" href="css/city_preposition.css" />
  <script src="js/jquery-1.11.0.js" type="text/javascript" charset="utf-8"></script>
  <script src="http://pv.sohu.com/cityjson?ie=utf-8"></script>
  <script src="js/common.js" type="text/javascript" charset="utf-8"></script>
  <script type="text/javascript" src="./js/echarts.min.js"></script>
  <script src="./js/jquery.pagination.js"></script>
  <script type="text/javascript" src="./js/commonMonitoring.js"></script>
  <script type="text/javascript" src="./js/publicServer.js"></script>
</head>

<body>
  <div id="city_preposition_Box">
    <!--公共头部-->
    <div id="common_head"></div>
    <!--主要内容部分-->
    <div class="city_preposition">
      <!-- 当前位置 -->
      <div class="report_tip clearfix">
        <div class="tl fl"> 当前位置>>首页>>公众号服务</div>
        <div class="goback clearfix fr">
          <a>
            <i></i>
            <span>返回</span>
          </a>
        </div>
      </div>
      <div class="prepositionBox clearfix">
        <div class="prepositionContentBox1">
          <div class="Box_head">
            <ul>
              <li><a href="javascript:;">公众号服务</a></li>
            </ul>
          </div>
          <div class="Box1_content">
            <div class="ContentBox1_top">
              <div class="ContentBox1_top_left fl">
                <div class="runState clearfix">
                  <span class="fl">
                    <em></em>
                    运行状态
                  </span>
                  <span class="fr"></span>
                </div>
                <div class="runStateList">
                  <!-- <ul>
                    <li>
                      <span>发出上报:</span>
                      <span>1212</span>
                    </li>
                    <li>
                      <span>发出上诉:</span>
                      <span>2323</span>
                    </li>
                  </ul> -->
                </div>
              </div>
              <div class="ContentBox1_top_right fr">
                <div class="system_user_state">
                  <span>
                    <em></em>
                    系统用户状态
                  </span>
                </div>
                <div class="pie">
                   <div id="pie_chart"></div>
                </div>
              </div>
            </div>
            <div class="ContentBox1_bottom">
              <div class="ContentBox1_bottom_head">
                <span>
                    <em></em>
                    部署位置
                </span>
              </div>
              <div class="ContentBox1_location  junScrollBar_hide">
               <!--  <ul class="clearfix">
                  <li>
                    <div>192.168.1.149</div>
                    <div></div>
                  </li>
                  <li class="location_red">
                    <div>192.168.1.172</div>
                    <div></div>
                  </li>
                </ul> -->
              </div>
            </div>
          </div>
        </div>.
        <div class="prepositionContentBox2 special">
          <div class="Box2_head">
            <ul>
              <li><a href="javascript:;">业务流量监测</a></li>
            </ul>
          </div>
          <div id="line_chart"></div>
        </div>
        <div class="prepositionContentBox3">
          <div class="Box3_head">
            <ul>
              <li><a href="javascript:;">故障告警</a></li>
              <li><a href="javascript:;">异常用户</a></li>
            </ul>
          </div>
          <div class="junScrollBar faultalarm" style="display: none;">
            <table>
              <thead>
                <tr>
                  <td>告警开始时间</td>
                  <td>告警IP</td>
                  <td>告警内容</td>
                </tr>
              </thead>
              <tbody></tbody>
            </table>
          </div>
          <div class="junScrollBar abnormalUser" style="display: none;">
            <table>
              <thead>
                <tr>
                  <td>用户名</td>
                  <td>IP</td>
                  <td>异常类型</td>
                </tr>
              </thead>
              <tbody>
              </tbody>
            </table>
          </div>
         
         </div>
        <div class="prepositionContentBox4">
          <div class="Box4_head">
            <ul>
              <li><a href="javascript:;">发出上报</a></li>
              <li><a href="javascript:;">发出上诉</a></li>
            </ul>
          </div>
          <div class="select_list">
          </div>
          <div class="Box4_content">
            <div class="send_topbook junScrollBar"  style="display: none;">
              <table>
                <thead>
                  <tr>
                    <td>任务ID</td>
                    <td>发出时间</td>
                    <td>发出IP</td>
                    <td>接收IP</td>
                    <td>状态</td>
                  </tr>
                </thead>
                <tbody>
                </tbody>
              </table>
            </div>
            <div class="send_topqes junScrollBar"  style="display: none;">
              <table>
                <thead>
                  <tr>
                    <td>上诉ID</td>
                    <td>发出时间</td>
                    <td>发出IP</td>
                    <td>接收IP</td>
                    <td>状态</td>
                  </tr>
                </thead>
                <tbody>
                 
                </tbody>
              </table>
            </div>
          </div>
          <div class="page M-box clearfix">
          </div>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
