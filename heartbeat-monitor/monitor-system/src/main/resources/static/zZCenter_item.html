<!DOCTYPE html>

		<script type="text/javascript">
			var item_head = GetQueryStringDecode('title');
			$('.item_head').html(item_head);
			$('.service_item').on('click', '.item', function() {
				window.location.href = './city_preposition.html?title='+item_head+'&type='+1;
